<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Dogs</title>
</head>
<body>
  <p>Dogge</p>
<div th:each="dog:${dogs}">

</div>

</body>
</html>
